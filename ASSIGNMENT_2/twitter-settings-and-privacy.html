<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./twitter-settings-and-privacy.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=SF Pro Text:wght@400;500;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=SF Pro Display:wght@800&display=swap"
    />
  </head>
  <body>
    <div class="twitter-settings-and-privacy">
      <div class="background6"></div>
      <div class="settings-header">
        <div class="background7"></div>
        <div class="general">General</div>
      </div>
      <div class="settings-header1">
        <div class="background8"></div>
        <div class="pixsellz">@pixsellz</div>
      </div>
      <div class="account">
        <div class="background9"></div>
        <div class="row">
          <div class="background10"></div>
          <div class="privacy-and-safety">Account</div>
          <div class="secondary-separator"></div>
          <img
            class="right-arrow-icon"
            alt=""
            src="./public/right-arrow-icon.svg"
          />
        </div>
        <div class="row1">
          <div class="background10"></div>
          <div class="privacy-and-safety">Privacy and safety</div>
          <div class="secondary-separator"></div>
          <img
            class="right-arrow-icon"
            alt=""
            src="./public/right-arrow-icon.svg"
          />
        </div>
        <div class="row2">
          <div class="background10"></div>
          <div class="privacy-and-safety">Notifications</div>
          <div class="secondary-separator"></div>
          <img
            class="right-arrow-icon2"
            alt=""
            src="./public/right-arrow-icon.svg"
          />
        </div>
        <div class="row3">
          <div class="background10"></div>
          <div class="privacy-and-safety">Content preferences</div>
          <div class="secondary-separator"></div>
          <img
            class="right-arrow-icon"
            alt=""
            src="./public/right-arrow-icon.svg"
          />
        </div>
      </div>
      <div class="top-bar">
        <div class="background14"></div>
        <div class="settings-and-privacy">Settings and privacy</div>
        <div class="done">Done</div>
      </div>
      <div class="bars-home-indicator1">
        <div class="background15"></div>
        <div class="line2"></div>
      </div>
      <div class="bars-status-bar-iphone-x1">
        <div class="background16"></div>
        <img class="battery-icon1" alt="" src="./public/battery@2x.png" />

        <img class="wifi-icon1" alt="" src="./public/wifi.svg" />

        <img
          class="mobile-signal-icon1"
          alt=""
          src="./public/mobile-signal.svg"
        />

        <div class="time-style1">
          <div class="div13">9:41</div>
        </div>
      </div>
      <div class="general1">
        <div class="background17"></div>
        <div class="general-settings-affect">
          General settings affect all of your Twitter accounts on this device.
        </div>
        <div class="secondary-separator4"></div>
        <div class="row">
          <div class="background18"></div>
          <div class="privacy-and-safety">Display and sound</div>
          <div class="secondary-separator"></div>
          <img
            class="right-arrow-icon4"
            alt=""
            src="./public/right-arrow-icon.svg"
          />
        </div>
        <div class="row1">
          <div class="background18"></div>
          <div class="privacy-and-safety">Data usage</div>
          <div class="secondary-separator"></div>
          <img
            class="right-arrow-icon4"
            alt=""
            src="./public/right-arrow-icon.svg"
          />
        </div>
        <div class="row2">
          <div class="background18"></div>
          <div class="privacy-and-safety">Accessibility</div>
          <div class="secondary-separator"></div>
          <img
            class="right-arrow-icon6"
            alt=""
            src="./public/right-arrow-icon.svg"
          />
        </div>
        <div class="row3">
          <div class="background18"></div>
          <div class="privacy-and-safety">About Twitter</div>
          <div class="secondary-separator"></div>
          <img
            class="right-arrow-icon4"
            alt=""
            src="./public/right-arrow-icon.svg"
          />

          <div class="twitter-video-player">
            <div class="bottom-bar">
              <div class="backgorund"></div>
              <div class="tweet-your-reply">Tweet your reply</div>
              <div class="action-buttons4">
                <img
                  class="comment-stroke-icon4"
                  alt=""
                  src="./public/comment-stroke-icon.svg"
                />

                <img
                  class="retweet-solid-stroke-icon"
                  alt=""
                  src="./public/retweet-solid-stroke-icon.svg"
                />

                <img
                  class="share-stroke-icon4"
                  alt=""
                  src="./public/share-stroke-icon.svg"
                />

                <div class="div14">
                  <p class="p">2</p>
                </div>
                <div class="div15">6</div>
                <img
                  class="heart-solid-icon2"
                  alt=""
                  src="./public/heart-solid-icon.svg"
                />
              </div>
              <img
                class="primary-account-icon"
                alt=""
                src="./public/primary-account@2x.png"
              />

              <div class="bottom-bar-child"></div>
            </div>
            <div class="video-timing-bar">
              <div class="background22"></div>
              <div class="line3"></div>
              <div class="line4"></div>
              <div class="round"></div>
              <img class="pause-icon" alt="" src="./public/pause-icon.svg" />

              <div class="div16">0:02 / 0:16</div>
            </div>
            <img
              class="close-button-icon"
              alt=""
              src="./public/close-button.svg"
            />

            <img
              class="minimize-button-icon"
              alt=""
              src="./public/minimize-button.svg"
            />

            <div class="bars-home-indicator1">
              <div class="background15"></div>
              <div class="line5"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
